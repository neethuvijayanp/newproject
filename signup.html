<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="icon" href="images/logo.jpg"> 
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>


    <!-- signup section -->
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <form class="signup">
                    <h2>Welcome to Step by Step <small>Sign up</small></h2>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                                    placeholder="First Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                                    placeholder="Last Name" tabindex="2">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12  col-md-3 ">
                            <div class="form-group">
                               <label class="gender-content">Gender</label>
                               
                            </div>
                        </div>
                        <div class="col-xs-12  col-md-3">
                            <div class="form-group">
                                <input class="content" type="radio" name="gender" value="male">
                                <label class="content"> Male</label>
                                
                            </div>
                        </div>
                        <div class="col-xs-12  col-md-3 ">
                            <div class="form-group">
                                <input class="content" type="radio" name="gender" value="male"> 
                                <label class="content"> Female</label>
                            </div>
                        </div>
                        <div class="col-xs-12  col-md-3">
                            <div class="form-group">
                                <input type="radio" name="gender" value="male"><label class="content"> Others</label>
                            </div>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                            placeholder="Email Address" tabindex="4">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="mobile no" id="mobile-no" class="form-control input-lg"
                            placeholder="Mobile" tabindex="3">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation"
                                    class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-2">
                            <span class="button-checkbox">
                                <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                                <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
                               
                            </span>
                        </div>
                        <div class="col-xs-8 col-sm-9 col-md-10">
                            By clicking <strong class="label label-primary">Register</strong>, you agree to the <a
                                href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a>
                        </div>
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a href="#" class="btn btn-success btn-block btn-lg">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
                    </div>
                    <div class="modal-body">
                        <p> Welcome to Step by Step
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
